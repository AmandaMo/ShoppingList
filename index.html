<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Bevan|Codystar:300|Roboto:400,700,900' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
	<title>My Shopping List</title>
</head>
<body>
	<div class="header">
		<img class= "cart" src="images/shoppingcart.svg" alt="Shopping Cart" height="200em">
		<h1 class="title">My Shopping List</h1>
	</div>
	<div class="add">
		<h3 class="need">I need to pick up...</h3>
		<div class="inputline">
			<form>
				<input type="text" name="item-list" class="inputitem">
				<input type="image" src="images/addicon.svg" alt="ssubmit" class="add-item" height="40em"/>
			</form>
		</div>
	</div>
	<div class="yourlist">
		<table class="shopping-list">
			<tr>
				<td><input type="checkbox" name="check1"></td>
				<td><p>Milk</p></td>
				<td><input type="image" src="images/xicon.svg" class="delete-item" height="40em"/></td>
			</tr>
			<tr class="checked">
				<td><input type="checkbox" id="checkbox2" checked></td>
				<td><p>Eggs</p></td>
				<td><input type="image" src="images/xicon.svg" class="delete-item" height="40em"/></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="check3"></td>
				<td><p>Butter </p></td>
				<td><input type="image" src="images/xicon.svg" class="delete-item" height="40em"/></td>
			</tr>
			<tr class="checked">
				<td><input type="checkbox" name="check4" checked></td>
				<td><p>Flour</p></td>
				<td><input type="image" src="images/xicon.svg" class="delete-item" height="40em"/></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="check5"></td>
				<td><p>Sugar</p></td>
				<td><input type="image" src="images/xicon.svg" class="delete-item" height="40em"/></td>
			</tr>
		</table>
	</div>
</body>
</html>
