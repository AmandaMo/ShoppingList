<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Bevan|Codystar:300,400|Roboto:400,700,900' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
	<title>My Shopping List</title>
</head>
<body>
	<div class="header">
		<img class= "cart" src="images/shoppingcart.svg" alt="Shopping Cart" height="200em">
		<h1 class="title">My Shopping List</h1>
	</div>
	<div class="add">
		<h3 class="need">I need to pick up...</h3>
		<div class="inputline">
			<form>
				<input type="text" name="item-list" class="inputitem" maxlength="20" autocomplete="off" placeholder="Type Items Here">
				<input type="image" src="images/addicon.svg" alt="ssubmit" class="add-item" height="40em"/>
			</form>
		</div>
	</div>
	<div class="yourlist">
		<ul class="shopping-list">
			<li class="unchecked">
					<input type="checkbox" name="check1" class="column checkbox" >
					<p class="column">Milk</p>
					<input type="image" src="images/xicon.svg" class="column delete-item" height="40em"/>
			</li >
			<li class="unchecked">
					<input type="checkbox" id="checkbox2" checked class="column checkbox" >
					<p class="column">Eggs</p>
					<input type="image" src="images/xicon.svg" class="column delete-item" height="40em"/>
			</li>
			<li class="unchecked">
				<input type="checkbox" name="check3" class="column checkbox" >
				<p class="column">Butter </p>
				<input type="image" src="images/xicon.svg" class="column delete-item" height="40em"/>
			</li>
			<li class="unchecked">
				<input type="checkbox" name="check4" checked class="column checkbox" >
				<p class="column">Flour</p>
				<input type="image" src="images/xicon.svg" class="column delete-item" height="40em"/>
			</li>
			<li class="unchecked">
				<input type="checkbox" name="check5" class="column checkbox" >
				<p class="column">Sugar</p>
				<input type="image" src="images/xicon.svg" class="column delete-item" height="40em"/>
			</li>
		</ul>
	</div>
</body>
</html>
