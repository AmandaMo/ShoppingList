<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Bevan|Codystar:300|Roboto:400,700,900' rel='stylesheet' type='text/css'>
	<title>My Shopping List</title>
</head>
<body>
	<div class="header">
		<img class= "cart" src="images/shoppingcart.svg" alt="Shopping Cart" height="200em">
		<h1 class="title">My Shopping List</h1>
	</div>
	<div class="add">
		<h3 class="need">I need to pick up...</h3>
		<div class="inputline">
			<form>
				<input type="text" name="item-list" class="inputitem">
				<input type="image" src="images/addicon.svg" class="add-item" height="40em"/>
			</form>
		</div>
	</div>
	<div class="list">
	<form class="shopping-list">
			<input type="checkbox" name="check1">
			<input type="text" name="item1" value="Milk">
			<input type="image" src="images/xicon.svg" name="delete-item" height="40em"/>
			<br>
			<input type="checkbox" name="check2">
			<input type="text" name="item2" value="Eggs">
			<input type="image" src="images/xicon.svg" name="delete-item" height="40em"/>
			<br>
			<input type="checkbox" name="check3">
			<input type="text" name="item3" value="Butter">
			<input type="image" src="images/xicon.svg" name="delete-item" height="40em"/>
			<br>
			<input type="checkbox" name="check4">
			<input type="text" name="item4" value="Flour">
			<input type="image" src="images/xicon.svg" name="delete-item" height="40em"/>
			<br>
			<input type="checkbox" name="check5">
			<input type="text" name="item5" value="Sugar">
			<input type="image" src="images/xicon.svg" name="delete-item" height="40em"/>
			<br>
		</form>
	</div>
</body>
</html>
